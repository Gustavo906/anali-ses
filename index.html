<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROSTATS AI | Elite Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .auth-input { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.1); color: white; transition: all 0.3s; }
        .auth-input:focus { border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); outline: none; }
        .modal-bg { background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); display: none; position: fixed; inset: 0; z-index: 100; align-items: center; justify-content: center; padding: 20px; }
        .hidden { display: none !important; }
        .prob-bar { height: 8px; border-radius: 10px; transition: width 1.5s ease-in-out; width: 0; }
        .odd-badge { background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); color: #60a5fa; padding: 4px 10px; border-radius: 8px; font-weight: 900; font-size: 12px; }
        .skeleton { background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- LOGIN/CADASTRO -->
    <div id="authSection" class="min-h-screen flex items-center justify-center">
        <div class="glass-card p-10 rounded-[40px] w-full max-w-md shadow-2xl">
            <div class="text-center mb-10">
                <h1 class="text-5xl font-black text-blue-600 italic tracking-tighter">PRO<span class="text-white">STATS</span></h1>
                <p id="authTitle" class="text-slate-500 text-[10px] font-black mt-3 uppercase tracking-[0.4em]">Intelligence System</p>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="text-[9px] font-black text-slate-500 uppercase ml-2 tracking-widest">E-mail de acesso</label>
                    <input type="email" id="userEmail" class="auth-input w-full p-4 rounded-2xl mt-1 text-sm font-bold" placeholder="exemplo@email.com">
                </div>
                <div>
                    <label class="text-[9px] font-black text-slate-500 uppercase ml-2 tracking-widest">Senha (Mínimo 8 caracteres)</label>
                    <input type="password" id="userPass" class="auth-input w-full p-4 rounded-2xl mt-1 text-sm font-bold" placeholder="Digite sua senha">
                </div>
                <button onclick="handleAuth()" class="w-full bg-blue-600 hover:bg-blue-500 py-5 rounded-2xl font-black text-sm transition-all shadow-lg shadow-blue-600/20 active:scale-95 text-white uppercase tracking-widest">
                    Acessar Dashboard
                </button>
                <button onclick="toggleAuthMode()" id="authToggleBtn" class="w-full text-[10px] font-black uppercase text-slate-500 hover:text-blue-400 transition-colors">Criar nova conta</button>
            </div>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboardSection" class="hidden max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-12 border-b border-white/5 pb-10 gap-6">
            <div>
                <h1 class="text-5xl font-black text-blue-600 italic">PRO<span class="text-white">STATS</span> AI</h1>
                <p class="text-slate-500 font-bold text-[10px] uppercase mt-1">Sessão: <span id="activeUserDisplay" class="text-blue-400"></span> | <button onclick="logout()" class="text-red-500 underline">Sair</button></p>
            </div>
            <select id="leagueSelect" onchange="loadDashboard()" class="bg-slate-900 border border-white/10 p-3 rounded-2xl font-black text-xs text-slate-200 uppercase outline-none">
                <option value="BSA">Brasileirão A</option>
                <option value="PL" selected>Premier League</option>
                <option value="CL">Champions League</option>
                <option value="PD">La Liga</option>
            </select>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-3">
                <h2 class="text-xl font-black mb-6 uppercase tracking-tighter">Jogos e Odds Calculadas</h2>
                <div id="matchesGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-5"></div>
            </div>
            <div class="space-y-6">
                <div class="glass-card p-6 rounded-[32px] border-blue-500/20">
                    <h3 class="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-4">IA Log System</h3>
                    <div id="aiLogs" class="space-y-2 font-mono text-[9px] text-slate-500 h-32 overflow-hidden"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL PREDIÇÃO -->
    <div id="predictionModal" class="modal-bg" onclick="if(event.target == this) closeModal()">
        <div class="glass-card w-full max-w-xl rounded-[40px] overflow-hidden p-10 relative border border-white/10">
            <button onclick="closeModal()" class="absolute top-6 right-8 text-slate-500 hover:text-white transition-colors">
                <i class="fa-solid fa-xmark text-2xl"></i>
            </button>
            <div id="modalLoading" class="text-center py-10">
                <i class="fa-solid fa-microchip fa-spin text-4xl text-blue-600 mb-4"></i>
                <p class="text-[10px] font-black tracking-widest animate-pulse uppercase text-blue-500">Sincronizando Probabilidades...</p>
            </div>
            <div id="modalContent" class="hidden"></div>
        </div>
    </div>

    <script>
        const API_KEY = '8e3c0eba984c46a090a5c53c37835285';
        const PROXY = "https://corsproxy.io/?";
        let isLoginMode = true;
        let currentStandings = [];

        // --- SISTEMA DE ACESSO (8 OU MAIS CARACTERES) ---

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? "Intelligence System" : "Create Account";
            document.getElementById('authToggleBtn').innerText = isLoginMode ? "Criar nova conta" : "Já tenho conta";
        }

        function handleAuth() {
            const email = document.getElementById('userEmail').value.trim();
            const pass = document.getElementById('userPass').value; // Senha livre

            // Validação: 8 ou mais caracteres
            if(!email || pass.length < 8) {
                alert("A senha deve ter no mínimo 8 caracteres!");
                return;
            }

            if(isLoginMode) {
                if(localStorage.getItem(`u_${email}`) === pass) {
                    localStorage.setItem('logged', 'true');
                    localStorage.setItem('user', email);
                    checkSession();
                } else {
                    alert("E-mail ou senha inválidos.");
                }
            } else {
                localStorage.setItem(`u_${email}`, pass);
                alert("Conta criada com sucesso! Faça seu login.");
                toggleAuthMode();
            }
        }

        function logout() { localStorage.clear(); location.reload(); }

        function checkSession() {
            if(localStorage.getItem('logged')) {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                document.getElementById('activeUserDisplay').innerText = localStorage.getItem('user');
                loadDashboard();
            }
        }

        // --- DASHBOARD ENGINE ---

        async function loadDashboard() {
            const league = document.getElementById('leagueSelect').value;
            try {
                const resS = await fetch(`${PROXY}https://api.football-data.org/v4/competitions/${league}/standings`, {
                    headers: { 'X-Auth-Token': API_KEY }
                });
                const dataS = await resS.json();
                currentStandings = dataS.standings[0].table;

                const resM = await fetch(`${PROXY}https://api.football-data.org/v4/competitions/${league}/matches?status=SCHEDULED`, {
                    headers: { 'X-Auth-Token': API_KEY }
                });
                const dataM = await resM.json();
                renderMatches(dataM.matches);
                addLog(`Banco de dados atualizado para: ${league}`);
            } catch (e) { addLog("Erro de conexão."); }
        }

        function renderMatches(matches) {
            const grid = document.getElementById('matchesGrid');
            grid.innerHTML = matches.slice(0, 12).map(m => `
                <div onclick="predictMatch(${m.homeTeam.id}, ${m.awayTeam.id})" class="glass-card p-6 rounded-[32px] hover:border-blue-500/50 cursor-pointer transition-all active:scale-95 group">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-[9px] font-black text-slate-600 uppercase italic">Pro Stats AI</span>
                        <div class="odd-badge">Analisar</div>
                    </div>
                    <div class="space-y-3">
                        <div class="flex items-center gap-3">
                            <img src="${m.homeTeam.crest}" class="w-6 h-6 object-contain">
                            <span class="text-xs font-black uppercase text-slate-200">${m.homeTeam.shortName}</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <img src="${m.awayTeam.crest}" class="w-6 h-6 object-contain">
                            <span class="text-xs font-black uppercase text-slate-200">${m.awayTeam.shortName}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function predictMatch(hId, aId) {
            const h = currentStandings.find(t => t.team.id === hId);
            const a = currentStandings.find(t => t.team.id === aId);
            if(!h || !a) return;

            document.getElementById('predictionModal').style.display = 'flex';
            document.getElementById('modalLoading').classList.remove('hidden');
            document.getElementById('modalContent').classList.add('hidden');

            setTimeout(() => {
                const calc = (team) => (team.points / team.playedGames) * 30 + (team.goalDifference * 1.2);
                let pH = calc(h) + 10;
                let pA = calc(a);
                const total = pH + pA + 15;
                
                const winH = Math.round((pH/total)*100);
                const winA = Math.round((pA/total)*100);
                const draw = 100 - winH - winA;

                const convertToOdd = (prob) => (100 / (prob + 2.5)).toFixed(2);
                
                const oddH = convertToOdd(winH);
                const oddD = convertToOdd(draw);
                const oddA = convertToOdd(winA);

                document.getElementById('modalLoading').classList.add('hidden');
                document.getElementById('modalContent').classList.remove('hidden');
                document.getElementById('modalContent').innerHTML = `
                    <div class="text-center">
                        <div class="bg-slate-900/50 p-6 rounded-[30px] mb-8 border border-white/5">
                            <div class="flex justify-between items-center">
                                <img src="${h.team.crest}" class="w-12 h-12">
                                <span class="text-xs font-black text-blue-500 italic uppercase">Cotações Sugeridas</span>
                                <img src="${a.team.crest}" class="w-12 h-12">
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-3 mb-8">
                            <div class="bg-blue-600/10 p-4 rounded-2xl border border-blue-500/20">
                                <p class="text-[8px] font-black text-slate-500 mb-1 uppercase text-blue-400">Casa</p>
                                <p class="text-xl font-black text-blue-400">${oddH}</p>
                            </div>
                            <div class="bg-slate-800/40 p-4 rounded-2xl border border-white/5">
                                <p class="text-[8px] font-black text-slate-500 mb-1 uppercase text-slate-400">Empate</p>
                                <p class="text-xl font-black text-slate-200">${oddD}</p>
                            </div>
                            <div class="bg-red-600/10 p-4 rounded-2xl border border-red-500/20">
                                <p class="text-[8px] font-black text-slate-500 mb-1 uppercase text-red-400">Fora</p>
                                <p class="text-xl font-black text-red-400">${oddA}</p>
                            </div>
                        </div>

                        <div class="space-y-6 mb-8">
                            ${renderBar(`Domínio ${h.team.shortName}`, winH, 'bg-blue-600')}
                            ${renderBar(`Domínio ${a.team.shortName}`, winA, 'bg-red-600')}
                        </div>

                        <button onclick="closeModal()" class="w-full py-4 bg-slate-800 hover:bg-slate-700 transition-all rounded-2xl font-black text-[10px] uppercase tracking-widest">Sair da Análise</button>
                    </div>
                `;
                setTimeout(() => {
                    document.querySelectorAll('.prob-bar').forEach(b => b.style.width = b.dataset.w + '%');
                }, 100);
            }, 1000);
        }

        function renderBar(l, v, c) {
            return `<div class="text-left">
                <div class="flex justify-between text-[9px] font-black mb-2 uppercase text-slate-400"><span>${l}</span><span>${v}%</span></div>
                <div class="w-full bg-slate-900 h-2 rounded-full overflow-hidden">
                    <div class="prob-bar ${c}" data-w="${v}"></div>
                </div>
            </div>`;
        }

        function addLog(msg) {
            const logs = document.getElementById('aiLogs');
            logs.innerHTML = `<p class="text-blue-500 font-bold">> ${msg}</p>` + logs.innerHTML;
        }

        function closeModal() { document.getElementById('predictionModal').style.display = 'none'; }

        window.onload = checkSession;
    </script>
</body>
</html>
