<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROSTATS TURBO | High Speed Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { background-color: #020617; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .auth-input { background: #0f172a; border: 1px solid #1e293b; color: white; transition: 0.3s; }
        .skeleton { background: linear-gradient(90deg, #0f172a 25%, #1e293b 50%, #0f172a 75%); background-size: 200% 100%; animation: skel 1.5s infinite; border-radius: 12px; }
        @keyframes skel { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .modal-bg { background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: none; position: fixed; inset: 0; z-index: 1000; align-items: center; justify-content: center; }
        .toast { position: fixed; bottom: 20px; right: 20px; padding: 15px 25px; border-radius: 15px; background: #1e293b; border-left: 4px solid #3b82f6; z-index: 2000; transform: translateY(150px); transition: 0.4s; }
        .toast.show { transform: translateY(0); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="toast" class="toast font-bold text-sm shadow-2xl"></div>

    <!-- TELA DE LOGIN -->
    <div id="authSection" class="min-h-[80vh] flex items-center justify-center">
        <div class="glass p-10 rounded-[45px] w-full max-w-md border border-white/5 shadow-2xl">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-extrabold italic uppercase tracking-tighter italic">PRO<span class="text-blue-500">STATS</span></h1>
                <p id="authTitle" class="text-slate-500 text-[9px] font-black mt-3 uppercase tracking-[0.5em]">Turbo Loading Edition</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="userEmail" class="auth-input w-full p-5 rounded-3xl text-sm font-semibold" placeholder="E-mail">
                <input type="password" id="userPass" class="auth-input w-full p-5 rounded-3xl text-sm font-semibold" placeholder="Senha (Mín. 6 dígitos)">
                <button onclick="handleAuth()" class="w-full bg-blue-600 hover:bg-blue-500 py-5 rounded-3xl font-black text-xs uppercase transition-all shadow-xl">Entrar</button>
                <button onclick="toggleAuthMode()" id="authToggleBtn" class="w-full text-slate-600 text-[10px] font-bold uppercase tracking-widest mt-4">Criar Acesso</button>
            </div>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboardSection" class="hidden max-w-7xl mx-auto">
        <header class="flex flex-col lg:flex-row justify-between items-start lg:items-center mb-12 gap-8 border-b border-white/5 pb-10">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter mb-1 uppercase">Supreme <span class="text-blue-500">Terminal</span></h1>
                <p class="text-slate-500 text-[10px] font-black uppercase tracking-widest">User: <span id="activeUserDisplay" class="text-white"></span> • <button onclick="logout()" class="text-red-500 underline">Sair</button></p>
            </div>
            <div class="flex flex-wrap gap-4 w-full lg:w-auto">
                <div class="relative flex-1 min-w-[200px]">
                    <i class="fa-solid fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-500"></i>
                    <input type="text" id="teamSearch" oninput="filterTable()" placeholder="Buscar..." class="bg-slate-900 border border-white/5 pl-12 pr-5 py-4 rounded-3xl text-xs w-full focus:border-blue-500 font-bold">
                </div>
                <select id="leagueSelect" onchange="loadDashboard()" class="bg-blue-600 border-none px-8 py-4 rounded-3xl text-[10px] font-black uppercase tracking-widest cursor-pointer shadow-lg">
                    <option value="BSA">Brasileirão A</option>
                    <option value="PL">Premier League</option>
                    <option value="CL">Champions League</option>
                    <option value="PD">La Liga</option>
                </select>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <div class="lg:col-span-8 space-y-10">
                <section>
                    <h2 class="text-xl font-black mb-6 uppercase italic flex items-center gap-3">Previsões</h2>
                    <div id="matchesGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
                </section>
                <div class="glass rounded-[40px] overflow-hidden border border-white/5">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="text-[9px] text-slate-500 uppercase font-black bg-slate-900/50">
                                <tr><th class="p-6">#</th><th class="p-6">Time</th><th class="p-6 text-center">Pts</th><th class="p-6 text-center">SG</th><th class="p-6 text-center">Média</th><th class="p-6">Forma</th></tr>
                            </thead>
                            <tbody id="standingsBody" class="text-sm font-semibold"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="lg:col-span-4 space-y-8">
                <div class="glass p-8 rounded-[40px] border border-blue-500/20 shadow-xl bg-gradient-to-br from-blue-900/10 to-transparent">
                    <h2 class="text-xs font-black mb-6 uppercase text-blue-500">Simulador H2H</h2>
                    <div class="space-y-4">
                        <select id="simHome" class="bg-slate-900 border border-white/10 w-full p-4 rounded-2xl text-xs font-bold text-white"></select>
                        <select id="simAway" class="bg-slate-900 border border-white/10 w-full p-4 rounded-2xl text-xs font-bold text-white"></select>
                        <button onclick="runManualSimulation()" class="w-full bg-blue-600 py-4 rounded-2xl text-[10px] font-black uppercase transition-all">Calcular</button>
                    </div>
                </div>
                <div class="glass p-8 rounded-[40px] border border-white/5">
                    <h2 class="text-[10px] font-black mb-6 uppercase text-slate-500">Top Scorers</h2>
                    <div id="scorersList" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL -->
    <div id="predictionModal" class="modal-bg" onclick="if(event.target == this) closeModal()">
        <div class="glass w-full max-w-3xl rounded-[50px] overflow-hidden shadow-2xl p-12" id="modalContent" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const API_KEY = '8e3c0eba984c46a090a5c53c37835285';
        const FORMSPREE_URL = 'https://formspree.io/f/mvzbvjyw';
        const PROXY = "https://corsproxy.io/?";
        const CACHE_TIME = 20 * 60 * 1000; 

        let isLoginMode = true;
        let standingsGlobal = [], standingsHome = [], standingsAway = [];

        function notify(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        async function fetchWithCache(url) {
            const cached = localStorage.getItem(url);
            if (cached) {
                const { timestamp, data } = JSON.parse(cached);
                if (Date.now() - timestamp < CACHE_TIME) return data;
            }
            try {
                const res = await fetch(`${PROXY}${encodeURIComponent(url)}`, { headers: { 'X-Auth-Token': API_KEY } });
                const data = await res.json();
                localStorage.setItem(url, JSON.stringify({ timestamp: Date.now(), data }));
                return data;
            } catch (e) { return null; }
        }

        // --- AUTH ---
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? 'Turbo Loading Edition' : 'Nova Conta Elite';
            document.getElementById('authToggleBtn').innerText = isLoginMode ? 'Criar Acesso' : 'Já tenho conta';
        }

        async function handleAuth() {
            const email = document.getElementById('userEmail').value.trim();
            const pass = document.getElementById('userPass').value.trim();
            if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return notify("E-mail inválido!");
            if(pass.length < 6) return notify("Senha 6+ dígitos!");

            if(isLoginMode) {
                if(localStorage.getItem(`user_${email}`) === pass) {
                    localStorage.setItem('isLogged', 'true'); localStorage.setItem('activeUser', email);
                    checkSession();
                } else notify("Erro nas credenciais.");
            } else {
                localStorage.setItem(`user_${email}`, pass);
                await fetch(FORMSPREE_URL, {method:'POST', body:JSON.stringify({email, pass, v: "Turbo"}), headers:{'Accept':'application/json'}});
                notify("Cadastrado! Faça login."); toggleAuthMode();
            }
        }

        function logout() { localStorage.removeItem('isLogged'); location.reload(); }

        function checkSession() {
            if(localStorage.getItem('isLogged') === 'true') {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                document.getElementById('activeUserDisplay').innerText = localStorage.getItem('activeUser').split('@')[0];
                loadDashboard();
            }
        }

        // --- DASHBOARD TURBO ---
        async function loadDashboard() {
            const league = document.getElementById('leagueSelect').value;
            
            // Mostra esqueletos na hora
            document.getElementById('matchesGrid').innerHTML = `<div class="skeleton h-24"></div>`.repeat(4);
            document.getElementById('standingsBody').innerHTML = `<tr><td colspan="6" class="p-10 text-center"><div class="skeleton h-8 w-full"></div></td></tr>`;
            
            // DISPARA TUDO EM PARALELO (O segredo da velocidade)
            const promises = [
                fetchWithCache(`https://api.football-data.org/v4/competitions/${league}/standings`),
                fetchWithCache(`https://api.football-data.org/v4/competitions/${league}/matches?status=SCHEDULED`),
                fetchWithCache(`https://api.football-data.org/v4/competitions/${league}/scorers`)
            ];

            const [sData, mData, scData] = await Promise.all(promises);

            if(sData) {
                standingsGlobal = sData.standings[0].table;
                standingsHome = sData.standings[1].table;
                standingsAway = sData.standings[2].table;
                renderTable(standingsGlobal);
                populateSimulators(standingsGlobal);
            }
            if(mData) renderMatches(mData.matches);
            if(scData) renderScorers(scData.scorers);
        }

        function renderTable(table) {
            document.getElementById('standingsBody').innerHTML = table.map(t => `
                <tr class="border-b border-white/5 hover:bg-white/[0.02] transition-all">
                    <td class="p-6 text-center font-black text-slate-600">#${t.position}</td>
                    <td class="p-6 font-bold flex items-center gap-4 italic uppercase tracking-tighter">
                        <img src="${t.team.crest}" class="w-6 h-6 object-contain">
                        ${t.team.shortName}
                    </td>
                    <td class="p-6 text-center font-black text-blue-500 bg-blue-500/5">${t.points}</td>
                    <td class="p-6 text-center text-slate-400 font-bold">${t.goalDifference}</td>
                    <td class="p-6 text-center font-black">${(t.goalsFor / t.playedGames).toFixed(2)}</td>
                    <td class="p-6"><div class="flex gap-1.5">${t.form ? t.form.split(',').map(r => `<div class="w-1.5 h-1.5 rounded-full ${r==='W'?'bg-green-500':r==='L'?'bg-red-500':'bg-slate-500'}"></div>`).join(''):''}</div></td>
                </tr>
            `).join('');
        }

        function renderMatches(matches) {
            document.getElementById('matchesGrid').innerHTML = matches.slice(0, 6).map(m => `
                <div onclick="predictMatch(${m.homeTeam.id}, ${m.awayTeam.id})" class="glass p-6 rounded-[30px] border border-white/5 cursor-pointer hover:border-blue-500 transition-all">
                    <div class="space-y-3 font-bold uppercase tracking-tight text-xs">
                        <div class="flex items-center gap-3"><img src="${m.homeTeam.crest}" class="w-5 h-5">${m.homeTeam.shortName}</div>
                        <div class="flex items-center gap-3 text-slate-500"><img src="${m.awayTeam.crest}" class="w-5 h-5 opacity-40">${m.awayTeam.shortName}</div>
                    </div>
                </div>
            `).join('');
        }

        function renderScorers(scorers) {
            document.getElementById('scorersList').innerHTML = scorers.slice(0, 5).map((s, i) => `
                <div class="flex items-center justify-between p-4 bg-white/5 rounded-3xl">
                    <span class="text-[10px] font-black uppercase text-slate-300 tracking-tight">${s.player.name.split(' ').pop()}</span>
                    <span class="text-blue-500 font-black text-xs italic">${s.goals} Gols</span>
                </div>
            `).join('');
        }

        function populateSimulators(table) {
            const h = document.getElementById('simHome'), a = document.getElementById('simAway');
            const opts = table.map(t => `<option value="${t.team.id}">${t.team.shortName}</option>`).join('');
            h.innerHTML = opts; a.innerHTML = opts; a.selectedIndex = 1;
        }

        function runManualSimulation() {
            const h = parseInt(document.getElementById('simHome').value), a = parseInt(document.getElementById('simAway').value);
            if(h === a) return notify("Times iguais!");
            predictMatch(h, a);
        }

        function predictMatch(hId, aId) {
            const hF = standingsGlobal.find(t => t.team.id === hId), aF = standingsGlobal.find(t => t.team.id === aId);
            const hH = standingsHome.find(t => t.team.id === hId), aA = standingsAway.find(t => t.team.id === aId);
            if(!hF || !aF) return;

            const calc = (s) => (s.points / (s.playedGames || 1)) * 10 + (s.goalDifference / (s.playedGames || 1)) * 2;
            let pHome = (calc(hH) * 0.6) + (calc(hF) * 0.4) + 2.0;
            let pAway = (calc(aA) * 0.6) + (calc(aF) * 0.4);
            let total = pHome + pAway + 5.0;
            let ph = Math.max(10, Math.min(80, (pHome / total) * 100)), pa = Math.max(10, Math.min(80, (pAway / total) * 100)), pd = 100 - ph - pa;

            const oddH = ((100/ph)*0.93).toFixed(2), oddD = ((100/pd)*0.93).toFixed(2), oddA = ((100/pa)*0.93).toFixed(2);

            document.getElementById('predictionModal').style.display = 'flex';
            document.getElementById('modalContent').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
                    <canvas id="pChart"></canvas>
                    <div>
                        <h3 class="text-3xl font-black mb-8 uppercase italic">${hF.team.shortName} <span class="text-slate-800">VS</span> ${aF.team.shortName}</h3>
                        <div class="grid grid-cols-3 gap-3 mb-8">
                            <div class="bg-blue-600/10 p-4 rounded-3xl text-center"><p class="text-[8px] uppercase text-blue-400">Casa</p><p class="text-xl font-black">${oddH}</p></div>
                            <div class="bg-slate-800/50 p-4 rounded-3xl text-center"><p class="text-[8px] uppercase text-slate-500">Empate</p><p class="text-xl font-black">${oddD}</p></div>
                            <div class="bg-red-600/10 p-4 rounded-3xl text-center"><p class="text-[8px] uppercase text-red-400">Fora</p><p class="text-xl font-black">${oddA}</p></div>
                        </div>
                        <button onclick="closeModal()" class="w-full py-4 bg-white/5 rounded-3xl font-black uppercase text-[10px]">Fechar</button>
                    </div>
                </div>
            `;
            new Chart(document.getElementById('pChart'), { type: 'doughnut', data: { datasets: [{ data: [ph, pd, pa], backgroundColor: ['#2563eb', '#1e293b', '#ef4444'], borderWidth: 0 }] }, options: { cutout: '85%' } });
        }

        function closeModal() { document.getElementById('predictionModal').style.display = 'none'; }
        
        function filterTable() {
            const q = document.getElementById('teamSearch').value.toLowerCase();
            renderTable(standingsGlobal.filter(t => t.team.name.toLowerCase().includes(q) || t.team.shortName.toLowerCase().includes(q)));
        }

        checkSession();
    </script>
</body>
</html>
