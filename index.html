<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROSTATS ELITE v7.0 | Market-Ready AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        :root { --accent: #3b82f6; }
        body { background-color: #020617; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass-card { background: rgba(15, 23, 42, 0.4); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .cyber-border { border-radius: 24px; transition: 0.3s; border: 1px solid transparent; }
        .cyber-border:hover { border-color: var(--accent); box-shadow: 0 0 25px rgba(59, 130, 246, 0.2); transform: translateY(-3px); }
        .auth-input { background: #0f172a; border: 1px solid #1e293b; color: white; transition: all 0.3s; }
        .auth-input:focus { border-color: var(--accent); box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); outline: none; }
        .skeleton { background: linear-gradient(90deg, #0f172a 25%, #1e293b 50%, #0f172a 75%); background-size: 200% 100%; animation: skeleton-loading 1.5s infinite; border-radius: 12px; }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .modal-bg { background: rgba(0,0,0,0.96); backdrop-filter: blur(15px); display: none; position: fixed; inset: 0; z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- AUTENTICAÇÃO -->
    <div id="authSection" class="min-h-screen flex items-center justify-center">
        <div class="glass-card p-10 rounded-[40px] w-full max-w-md shadow-2xl border border-white/5">
            <div class="text-center mb-10">
                <div class="inline-block p-5 bg-blue-600/10 rounded-[28px] mb-4 text-blue-500 shadow-xl">
                    <i class="fa-solid fa-bolt-lightning text-4xl"></i>
                </div>
                <h1 class="text-4xl font-extrabold tracking-tighter uppercase italic">Pro<span class="text-blue-500">stats</span></h1>
                <p id="authTitle" class="text-slate-500 text-[10px] font-black mt-2 uppercase tracking-[0.4em]">Market Odds Algorithm</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="userEmail" class="auth-input w-full p-4 rounded-2xl text-sm font-semibold" placeholder="Seu E-mail">
                <input type="password" id="userPass" class="auth-input w-full p-4 rounded-2xl text-sm font-semibold" placeholder="Senha (Mín. 6 dígitos)">
                <button onclick="handleAuth()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black text-xs uppercase tracking-widest transition-all">Entrar no Terminal</button>
                <button onclick="toggleAuthMode()" id="authToggleBtn" class="w-full text-slate-500 text-[9px] font-black uppercase tracking-widest mt-4">Criar Acesso Premium</button>
            </div>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboardSection" class="hidden max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-6 border-b border-white/5 pb-10">
            <div>
                <h1 class="text-3xl font-black italic tracking-tighter uppercase">Dashboard <span class="text-blue-500">Elite</span></h1>
                <p class="text-slate-500 text-[10px] font-black uppercase tracking-[0.3em] mt-1">
                    <span id="activeUserDisplay" class="text-blue-400"></span> • 
                    <button onclick="logout()" class="text-red-500 hover:underline transition-all">Sair</button>
                </p>
            </div>
            
            <div class="flex gap-4 w-full md:w-auto">
                <div class="relative flex-1 md:w-64">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-500"></i>
                    <input type="text" id="teamSearch" oninput="filterTable()" placeholder="Buscar equipe..." class="bg-slate-900 border border-white/5 pl-12 pr-4 py-3 rounded-2xl text-xs w-full focus:border-blue-500 outline-none font-bold">
                </div>
                <select id="leagueSelect" onchange="loadDashboard()" class="bg-slate-900 border border-white/10 px-6 py-3 rounded-2xl text-[10px] font-black uppercase tracking-widest outline-none cursor-pointer">
                    <option value="BSA">Brasileirão A</option>
                    <option value="PL">Premier League</option>
                    <option value="CL">Champions League</option>
                    <option value="PD">La Liga</option>
                    <option value="SA">Serie A</option>
                </select>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-3">
                <section class="mb-12">
                    <h2 class="text-xl font-black mb-6 uppercase tracking-tighter italic flex items-center gap-2">
                        <i class="fa-solid fa-chart-line text-blue-500"></i> Análise de Valor (Fair Odds)
                    </h2>
                    <div id="matchesGrid" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <!-- Skeletons via JS -->
                    </div>
                </section>

                <div class="glass-card rounded-[32px] overflow-hidden border border-white/5 shadow-2xl">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="text-[9px] text-slate-500 uppercase font-black tracking-widest bg-slate-900/50">
                                <tr>
                                    <th class="p-6 text-center">Pos</th>
                                    <th class="p-6">Equipe</th>
                                    <th class="p-6 text-center">Pts</th>
                                    <th class="p-6 text-center">SG</th>
                                    <th class="p-6">Forma</th>
                                </tr>
                            </thead>
                            <tbody id="standingsBody" class="text-sm font-semibold text-slate-200"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="glass-card rounded-[32px] p-6 border border-white/5">
                    <h2 class="text-[10px] font-black mb-6 uppercase tracking-widest text-blue-500">Top Goleadores</h2>
                    <div id="scorersList" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL DE PROBABILIDADE E ODDS REAIS -->
    <div id="predictionModal" class="modal-bg" onclick="if(event.target == this) closeModal()">
        <div class="glass-card w-full max-w-2xl rounded-[40px] overflow-hidden shadow-2xl border border-blue-500/20">
            <div id="modalContent" class="p-10"></div>
        </div>
    </div>

    <script>
        const API_KEY = '8e3c0eba984c46a090a5c53c37835285';
        const FORMSPREE_URL = 'https://formspree.io/f/mvzbvjyw';
        const PROXY = "https://corsproxy.io/?";
        const CACHE_TIME = 20 * 60 * 1000; 

        let isLoginMode = true;
        let standingsTotal = [], standingsHome = [], standingsAway = [];

        async function fetchWithCache(url) {
            const cached = localStorage.getItem(url);
            if (cached) {
                const { timestamp, data } = JSON.parse(cached);
                if (Date.now() - timestamp < CACHE_TIME) return data;
            }
            const res = await fetch(`${PROXY}${url}`, { headers: { 'X-Auth-Token': API_KEY } });
            const data = await res.json();
            localStorage.setItem(url, JSON.stringify({ timestamp: Date.now(), data }));
            return data;
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? 'Market Odds Algorithm' : 'Criar Nova Conta Prostats';
            document.getElementById('authToggleBtn').innerText = isLoginMode ? 'Criar Acesso Premium' : 'Já tenho conta';
        }

        async function handleAuth() {
            const email = document.getElementById('userEmail').value.trim();
            const pass = document.getElementById('userPass').value.trim();
            if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return alert("Email inválido!");
            if(pass.length < 6) return alert("Sua senha deve ter no mínimo 6 caracteres!");

            if(isLoginMode) {
                if(localStorage.getItem(`user_${email}`) === pass) login(email);
                else alert("E-mail ou senha incorretos.");
            } else {
                localStorage.setItem(`user_${email}`, pass);
                await fetch(FORMSPREE_URL, {method:'POST', body:JSON.stringify({email, pass, info: "Novo Registro Prostats v7"})});
                alert("Cadastro Realizado! Entre com sua senha."); toggleAuthMode();
            }
        }

        function login(e) { localStorage.setItem('isLogged', 'true'); localStorage.setItem('activeUser', e); checkSession(); }
        function logout() { localStorage.removeItem('isLogged'); location.reload(); }
        function checkSession() {
            if(localStorage.getItem('isLogged') === 'true') {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                document.getElementById('activeUserDisplay').innerText = localStorage.getItem('activeUser');
                loadDashboard();
            }
        }

        async function loadDashboard() {
            const league = document.getElementById('leagueSelect').value;
            showSkeletons();
            try {
                const data = await fetchWithCache(`https://api.football-data.org/v4/competitions/${league}/standings`);
                standingsTotal = data.standings[0].table;
                standingsHome = data.standings[1].table;
                standingsAway = data.standings[2].table;
                renderTable(standingsTotal);
                
                const matchData = await fetchWithCache(`https://api.football-data.org/v4/competitions/${league}/matches?status=SCHEDULED`);
                renderMatches(matchData.matches);

                const scorerData = await fetchWithCache(`https://api.football-data.org/v4/competitions/${league}/scorers`);
                renderScorers(scorerData.scorers);
            } catch (e) { console.error("API Error"); }
        }

        function showSkeletons() {
            document.getElementById('matchesGrid').innerHTML = `<div class="skeleton h-24"></div>`.repeat(3);
            document.getElementById('standingsBody').innerHTML = `<tr><td colspan="5" class="p-10 text-center animate-pulse text-slate-600 font-black italic">Atualizando Engine Analítica...</td></tr>`;
        }

        function renderTable(table) {
            document.getElementById('standingsBody').innerHTML = table.map(t => `
                <tr class="border-b border-white/5 hover:bg-white/[0.02] transition-all">
                    <td class="p-6 text-center font-black text-slate-500 italic">${t.position}</td>
                    <td class="p-6 font-bold flex items-center gap-3 italic">
                        <img src="${t.team.crest}" class="w-6 h-6 object-contain">
                        <span class="uppercase tracking-tighter">${t.team.shortName}</span>
                    </td>
                    <td class="p-6 text-center font-black text-blue-500 bg-blue-500/5">${t.points}</td>
                    <td class="p-6 text-center font-bold ${t.goalDifference >= 0 ? 'text-green-500' : 'text-red-500'}">${t.goalDifference}</td>
                    <td class="p-6"><div class="flex gap-1.5">${t.form ? t.form.split(',').map(r => `<div class="w-1.5 h-1.5 rounded-full ${r==='W'?'bg-green-500':r==='L'?'bg-red-500':'bg-slate-500'}"></div>`).join(''):''}</div></td>
                </tr>
            `).join('');
        }

        function renderMatches(matches) {
            const slice = matches.slice(0, 9);
            document.getElementById('matchesGrid').innerHTML = slice.length > 0 ? slice.map(m => `
                <div onclick="predictMatch(${m.homeTeam.id}, ${m.awayTeam.id})" class="glass-card p-5 rounded-[24px] cyber-border cursor-pointer group">
                    <div class="flex flex-col gap-3 font-bold text-[11px] uppercase tracking-tighter">
                        <div class="flex items-center gap-2 text-slate-200 group-hover:text-blue-400 transition-colors"><img src="${m.homeTeam.crest}" class="w-4 h-4">${m.homeTeam.shortName}</div>
                        <div class="flex items-center gap-2 text-slate-500"><img src="${m.awayTeam.crest}" class="w-4 h-4 opacity-50">${m.awayTeam.shortName}</div>
                    </div>
                </div>
            `).join('') : `<p class="col-span-full text-center text-slate-600 font-bold italic py-10">Nenhum jogo importante no radar hoje.</p>`;
        }

        function renderScorers(scorers) {
            document.getElementById('scorersList').innerHTML = scorers.slice(0, 5).map((s, i) => `
                <div class="flex items-center justify-between p-3 bg-white/5 rounded-2xl border border-white/5">
                    <div class="flex items-center gap-3">
                        <span class="text-[10px] font-black text-slate-700">#${i+1}</span>
                        <span class="text-[10px] font-black uppercase tracking-tight text-slate-300">${s.player.name.split(' ').pop()}</span>
                    </div>
                    <span class="text-blue-500 font-black text-xs italic">${s.goals} Gols</span>
                </div>
            `).join('');
        }

        // --- MOTOR DE IA REFINADO (LIMITADORES DE MERCADO) ---
        function predictMatch(hId, aId) {
            const hF = standingsTotal.find(t => t.team.id === hId);
            const aF = standingsTotal.find(t => t.team.id === aId);
            const hH = standingsHome.find(t => t.team.id === hId);
            const aA = standingsAway.find(t => t.team.id === aId);

            if(!hF || !aF) return alert("Dados insuficientes.");

            const calcPower = (stats) => (stats.points / (stats.playedGames || 1)) * 10 + (stats.goalDifference / (stats.playedGames || 1)) * 2;

            let powerH = (calcPower(hH) * 0.6) + (calcPower(hF) * 0.4) + 1.8;
            let powerA = (calcPower(aA) * 0.6) + (calcPower(aF) * 0.4);
            let total = powerH + powerA + 4.5; 

            // Hard Caps para Probabilidades Realistas (Min 10% - Max 80%)
            let ph = Math.max(10, Math.min(80, (powerH / total) * 100));
            let pa = Math.max(10, Math.min(80, (powerA / total) * 100));
            let pd = 100 - ph - pa;

            // Odds com Margem de 7% (Vigorish)
            const margin = 1.07;
            const oddH = Math.max(1.15, Math.min(15.0, (100 / ph) * (1 / margin))).toFixed(2);
            const oddD = Math.max(2.50, Math.min(10.0, (100 / pd) * (1 / margin))).toFixed(2);
            const oddA = Math.max(1.15, Math.min(15.0, (100 / pa) * (1 / margin))).toFixed(2);

            document.getElementById('predictionModal').style.display = 'flex';
            document.getElementById('modalContent').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
                    <div>
                        <canvas id="pChart"></canvas>
                        <div class="text-center mt-6">
                            <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest italic">Confidence Index</p>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-2xl font-black mb-6 italic uppercase text-white">${hF.team.shortName} <span class="text-slate-800">vs</span> ${aF.team.shortName}</h3>
                        
                        <div class="grid grid-cols-3 gap-2 mb-6 text-center italic">
                            <div class="bg-blue-600/20 p-4 rounded-2xl border border-blue-500/20">
                                <p class="text-[8px] font-black uppercase text-blue-400 mb-1">Casa</p>
                                <p class="text-xl font-black text-white leading-none">${oddH}</p>
                            </div>
                            <div class="bg-slate-800 p-4 rounded-2xl border border-white/5">
                                <p class="text-[8px] font-black uppercase text-slate-500 mb-1">Empate</p>
                                <p class="text-xl font-black text-white leading-none">${oddD}</p>
                            </div>
                            <div class="bg-red-600/20 p-4 rounded-2xl border border-red-500/20">
                                <p class="text-[8px] font-black uppercase text-red-400 mb-1">Fora</p>
                                <p class="text-xl font-black text-white leading-none">${oddA}</p>
                            </div>
                        </div>

                        <div class="p-5 bg-blue-500/10 rounded-[28px] border border-blue-500/20">
                            <p class="text-[9px] font-black text-blue-400 uppercase tracking-widest mb-2 italic">Análise de Valor</p>
                            <p class="text-[11px] font-bold text-slate-400 leading-relaxed">
                                Estas são <b>Fair Odds</b> ajustadas ao mercado profissional. Se encontrar odds maiores em sua casa de apostas, há valor matemático na entrada.
                            </p>
                        </div>
                        <button onclick="closeModal()" class="w-full mt-8 py-4 bg-slate-900 rounded-2xl font-black text-[10px] uppercase tracking-widest border border-white/5 hover:bg-slate-800 transition-all">Voltar ao Terminal</button>
                    </div>
                </div>
            `;
            new Chart(document.getElementById('pChart'), {
                type: 'doughnut',
                data: { datasets: [{ data: [ph, pd, pa], backgroundColor: ['#2563eb', '#1e293b', '#ef4444'], borderWidth: 0, hoverOffset: 15 }] },
                options: { cutout: '82%', plugins: { tooltip: { enabled: false } } }
            });
        }

        function filterTable() {
            const q = document.getElementById('teamSearch').value.toLowerCase();
            renderTable(standingsTotal.filter(t => t.team.name.toLowerCase().includes(q) || t.team.shortName.toLowerCase().includes(q)));
        }

        function closeModal() { document.getElementById('predictionModal').style.display = 'none'; }
        checkSession();
    </script>
</body>
</html>
