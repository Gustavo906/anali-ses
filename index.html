<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROSTATS AI | Expert Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .modal-bg { background: rgba(0,0,0,0.98); display: none; position: fixed; inset: 0; z-index: 100; overflow-y: auto; padding: 10px; }
        
        .logo-box { 
            width: 65px; height: 65px; background: #0f172a; border-radius: 18px; 
            padding: 10px; display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        @media (min-width: 768px) { .logo-box { width: 90px; height: 90px; } }
        
        .prob-bar { height: 100%; transition: width 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67); }
        .auth-input { background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(255,255,255,0.1); color: white; }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- LOGIN / CADASTRO SEGURO -->
    <div id="authSection" class="min-h-[85vh] flex items-center justify-center">
        <div class="glass-card p-8 md:p-10 rounded-[40px] w-full max-w-sm shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-black text-blue-600 italic tracking-tighter uppercase">Pro<span class="text-white">Stats</span></h1>
                <p id="authTitle" class="text-slate-500 text-[9px] font-black mt-2 uppercase tracking-[0.4em]">Terminal de Intelig√™ncia</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="userEmail" class="auth-input w-full p-4 rounded-2xl text-sm font-bold" placeholder="E-mail">
                <input type="password" id="userPass" class="auth-input w-full p-4 rounded-2xl text-sm font-bold" placeholder="Senha">
                <button onclick="handleAuth()" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-black text-xs text-white uppercase tracking-widest shadow-xl transition-all">Acessar Sistema</button>
                <button onclick="toggleAuthMode()" id="authToggleBtn" class="w-full text-[9px] font-black uppercase text-slate-500 hover:text-blue-400">N√£o possui conta? Registre-se</button>
            </div>
        </div>
    </div>

    <!-- DASHBOARD PRINCIPAL -->
    <div id="dashboardSection" class="hidden max-w-6xl mx-auto">
        <header class="mb-10 flex flex-col gap-6">
            <div class="flex justify-between items-end">
                <div>
                    <h1 class="text-3xl font-black text-blue-600 italic leading-none">PRO<span class="text-white">STATS</span> AI</h1>
                    <p class="text-slate-500 text-[9px] font-bold uppercase mt-2">Operador: <span id="userDisp" class="text-blue-400"></span></p>
                </div>
                <button onclick="logout()" class="p-3 bg-red-500/10 text-red-500 rounded-xl text-[10px] font-black uppercase hover:bg-red-500/20">Sair</button>
            </div>
            <select id="leagueSelect" onchange="loadDashboard()" class="w-full bg-slate-900 border border-white/10 p-5 rounded-3xl text-xs font-black text-white uppercase outline-none shadow-xl">
                <option value="BSA">üáßüá∑ Brasileir√£o S√©rie A</option>
                <option value="PL" selected>üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Premier League</option>
                <option value="CL">üá™üá∫ Champions League</option>
                <option value="PD">üá™üá∏ La Liga</option>
                <option value="BL1">üá©üá™ Bundesliga</option>
            </select>
        </header>
        <div id="matchesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <!-- MODAL DE AN√ÅLISE PROFUNDA -->
    <div id="predictionModal" class="modal-bg" onclick="if(event.target == this) closeModal()">
        <div class="w-full max-w-3xl mx-auto my-4">
            <div class="glass-card rounded-[45px] overflow-hidden relative shadow-2xl border border-white/10">
                <button onclick="closeModal()" class="absolute top-6 right-6 z-50 w-10 h-10 flex items-center justify-center bg-black/50 text-white rounded-full"><i class="fa-solid fa-xmark"></i></button>

                <div id="modalLoading" class="p-24 text-center">
                    <i class="fa-solid fa-atom fa-spin text-5xl text-blue-600 mb-6"></i>
                    <p class="text-[10px] font-black uppercase text-blue-500 tracking-[0.4em]">Calculando Probabilidades Realistas...</p>
                </div>

                <div id="modalContent" class="hidden p-6 md:p-10">
                    <!-- HEADER DOS TIMES -->
                    <div class="bg-slate-900/50 p-6 md:p-8 rounded-[40px] border border-white/5 mb-6 text-center">
                        <div class="flex justify-between items-center gap-2">
                            <div class="flex-1 flex flex-col items-center">
                                <div class="logo-box mb-3"><img id="logoH" src="" class="max-w-full max-h-full object-contain"></div>
                                <p id="nameH" class="text-[10px] font-black uppercase text-blue-400"></p>
                            </div>
                            <div class="px-3 py-1 bg-blue-600 text-white text-[9px] font-black rounded-full italic">POISSON XG</div>
                            <div class="flex-1 flex flex-col items-center">
                                <div class="logo-box mb-3"><img id="logoA" src="" class="max-w-full max-h-full object-contain"></div>
                                <p id="nameA" class="text-[10px] font-black uppercase text-red-400"></p>
                            </div>
                        </div>
                    </div>

                    <!-- PROBABILIDADES DETALHADAS (1 X 2) -->
                    <h3 class="text-center text-[10px] font-black text-slate-500 uppercase tracking-widest mb-4">Chances de Vit√≥ria (1X2)</h3>
                    <div class="grid grid-cols-3 gap-3 mb-8">
                        <div class="bg-blue-600/10 border border-blue-600/20 p-4 rounded-3xl text-center">
                            <span class="block text-[8px] font-black text-blue-500 mb-1 uppercase">Casa</span>
                            <span id="winPercH" class="text-2xl font-black text-white"></span>
                        </div>
                        <div class="bg-slate-800/40 border border-white/5 p-4 rounded-3xl text-center">
                            <span class="block text-[8px] font-black text-slate-400 mb-1 uppercase">Empate</span>
                            <span id="winPercD" class="text-2xl font-black text-white"></span>
                        </div>
                        <div class="bg-red-600/10 border border-red-600/20 p-4 rounded-3xl text-center">
                            <span class="block text-[8px] font-black text-red-500 mb-1 uppercase">Fora</span>
                            <span id="winPercA" class="text-2xl font-black text-white"></span>
                        </div>
                    </div>

                    <!-- AN√ÅLISE IA -->
                    <div class="space-y-6">
                        <div class="bg-white/5 border-l-4 border-blue-600 p-6 rounded-3xl">
                            <h4 id="finalCall" class="text-blue-500 text-xl font-black uppercase mb-2"></h4>
                            <p id="aiVerdict" class="text-sm text-slate-300 leading-relaxed font-medium"></p>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="bg-slate-900/80 p-5 rounded-3xl border border-white/5">
                                <span class="text-[8px] font-black text-blue-400 uppercase tracking-widest block mb-2">Mercado de Gols</span>
                                <div id="goalStats" class="space-y-2"></div>
                            </div>
                            <div class="bg-slate-900/80 p-5 rounded-3xl border border-white/5">
                                <span class="text-[8px] font-black text-blue-400 uppercase tracking-widest block mb-2">N√≠vel de Confian√ßa IA</span>
                                <div class="w-full bg-black h-4 rounded-full mt-2 overflow-hidden border border-white/10">
                                    <div id="confidenceBar" class="h-full bg-gradient-to-r from-blue-600 to-blue-400" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button onclick="closeModal()" class="w-full mt-8 py-4 bg-slate-800 rounded-3xl text-[9px] font-black uppercase text-slate-500 tracking-widest">Fechar Relat√≥rio</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '8e3c0eba984c46a090a5c53c37835285';
        const PROXY = "https://corsproxy.io/?";
        let currentStandings = [];
        let leagueAvgGoals = 1.35;
        let isLoginMode = true;

        // AUTH SEGURO
        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('authTitle').innerText = isLoginMode ? "Terminal de Intelig√™ncia" : "Criar Nova Conta";
            document.getElementById('authToggleBtn').innerText = isLoginMode ? "N√£o possui conta? Registre-se" : "J√° tem conta? Login";
        }

        function handleAuth() {
            const email = document.getElementById('userEmail').value.trim();
            const pass = document.getElementById('userPass').value.trim();
            if(!email || !pass) return alert("Preencha todos os campos!");

            if(!isLoginMode) {
                localStorage.setItem(`u_${email}`, pass);
                alert("Conta criada!"); toggleAuthMode();
            } else {
                if(localStorage.getItem(`u_${email}`) === pass) {
                    localStorage.setItem('logged', 'true'); localStorage.setItem('user', email);
                    checkSession();
                } else alert("Credenciais inv√°lidas!");
            }
        }

        function logout() { localStorage.clear(); location.reload(); }
        function checkSession() {
            if(localStorage.getItem('logged')) {
                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('dashboardSection').classList.remove('hidden');
                document.getElementById('userDisp').innerText = localStorage.getItem('user');
                loadDashboard();
            }
        }

        // CARREGAMENTO DE DADOS
        async function loadDashboard() {
            const league = document.getElementById('leagueSelect').value;
            try {
                const resS = await fetch(`${PROXY}https://api.football-data.org/v4/competitions/${league}/standings`, { headers: { 'X-Auth-Token': API_KEY }});
                const dataS = await resS.json();
                currentStandings = dataS.standings[0].table;
                let g = 0, j = 0;
                currentStandings.forEach(t => { g += t.goalsFor; j += t.playedGames; });
                leagueAvgGoals = (g / j) || 1.35;

                const resM = await fetch(`${PROXY}https://api.football-data.org/v4/competitions/${league}/matches?status=SCHEDULED`, { headers: { 'X-Auth-Token': API_KEY }});
                const dataM = await resM.json();
                renderMatches(dataM.matches);
            } catch (e) { alert("Limite de API atingido. Aguarde 60 segundos."); }
        }

        function renderMatches(matches) {
            const grid = document.getElementById('matchesGrid');
            grid.innerHTML = matches.slice(0, 12).map(m => `
                <div onclick="predictMatch(${m.homeTeam.id}, ${m.awayTeam.id})" class="glass-card p-6 rounded-[35px] flex justify-between items-center active:scale-95 transition-all cursor-pointer border border-white/5">
                    <div class="flex flex-col gap-3 min-w-0">
                        <div class="flex items-center gap-3"><img src="${m.homeTeam.crest}" class="w-5 h-5 object-contain"><span class="text-xs font-black text-slate-200 truncate uppercase">${m.homeTeam.shortName}</span></div>
                        <div class="flex items-center gap-3"><img src="${m.awayTeam.crest}" class="w-5 h-5 object-contain"><span class="text-xs font-black text-slate-200 truncate uppercase">${m.awayTeam.shortName}</span></div>
                    </div>
                    <div class="bg-blue-600/10 text-blue-500 p-4 rounded-2xl"><i class="fa-solid fa-chart-pie"></i></div>
                </div>
            `).join('');
        }

        // MOTOR DE AN√ÅLISE IA
        function predictMatch(hId, aId) {
            const h = currentStandings.find(t => t.team.id === hId);
            const a = currentStandings.find(t => t.team.id === aId);
            if(!h || !a) return;

            document.getElementById('predictionModal').style.display = 'block';
            document.getElementById('modalLoading').classList.remove('hidden');
            document.getElementById('modalContent').classList.add('hidden');

            setTimeout(() => {
                const xGH = ((h.goalsFor / h.playedGames) / leagueAvgGoals) * ((a.goalsAgainst / a.playedGames) / leagueAvgGoals) * leagueAvgGoals * 1.15;
                const xGA = ((a.goalsFor / a.playedGames) / leagueAvgGoals) * ((h.goalsAgainst / h.playedGames) / leagueAvgGoals) * leagueAvgGoals;

                let pH = (xGH / (xGH + xGA)) * 100;
                let pA = (xGA / (xGH + xGA)) * 100;
                let pD = Math.max(15, 30 - Math.abs(xGH - xGA) * 10);
                let sum = pH + pA + pD;
                pH = (pH/sum)*100; pD = (pD/sum)*100; pA = (pA/sum)*100;

                // PREENCHIMENTO DA UI
                document.getElementById('logoH').src = h.team.crest;
                document.getElementById('logoA').src = a.team.crest;
                document.getElementById('nameH').innerText = h.team.shortName;
                document.getElementById('nameA').innerText = a.team.shortName;

                document.getElementById('winPercH').innerText = Math.round(pH) + "%";
                document.getElementById('winPercD').innerText = Math.round(pD) + "%";
                document.getElementById('winPercA').innerText = Math.round(pA) + "%";

                let confidence = Math.max(pH, pA);
                document.getElementById('confidenceBar').style.width = confidence + "%";

                // L√≥gica de Veredito
                let verdict = "";
                let title = "";
                if(pH > 50) {
                    title = `${h.team.shortName} √© o favorito.`;
                    verdict = `Com ${Math.round(pH)}% de chance de vit√≥ria, o mandante tem uma vantagem t√°tica clara baseada no xG de ${xGH.toFixed(1)}. A defesa do visitante sofre ${(a.goalsAgainst/a.playedGames).toFixed(1)} gols por jogo, facilitando o ataque do ${h.team.shortName}.`;
                } else if (pA > 45) {
                    title = `${a.team.shortName} tem vantagem.`;
                    verdict = `O time visitante possui um volume de jogo superior, com ${Math.round(pA)}% de probabilidade de vit√≥ria. Esperamos que explorem os contra-ataques contra a defesa do mandante que √© vulner√°vel.`;
                } else {
                    title = "Equil√≠brio absoluto.";
                    verdict = `As chances est√£o divididas (${Math.round(pH)}% vs ${Math.round(pA)}%). O modelo Poisson sugere um jogo decidido no detalhe ou um empate t√©cnico, com xG projetado de ${xGH.toFixed(1)} a ${xGA.toFixed(1)}.`;
                }

                document.getElementById('finalCall').innerText = title;
                document.getElementById('aiVerdict').innerText = verdict;

                const over25 = Math.min(95, Math.round((xGH + xGA) * 25));
                document.getElementById('goalStats').innerHTML = `
                    <div class="flex justify-between text-[10px] text-slate-300"><span>Over 2.5 Gols</span><span>${over25}%</span></div>
                    <div class="flex justify-between text-[10px] text-slate-300"><span>Ambas Marcam</span><span>${Math.min(90, Math.round(over25*0.9))}%</span></div>
                `;

                document.getElementById('modalLoading').classList.add('hidden');
                document.getElementById('modalContent').classList.remove('hidden');
            }, 1000);
        }

        function closeModal() { document.getElementById('predictionModal').style.display = 'none'; }
        window.onload = checkSession;
    </script>
</body>
</html>
