<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal GNews | Atualizado</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #003366; --accent: #ff4757; --bg: #f1f2f6; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--bg); }
        header { background: var(--primary); color: white; padding: 2rem; text-align: center; }
        nav { background: white; padding: 10px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; sticky: top; border-bottom: 2px solid #ddd; }
        button { padding: 8px 15px; border-radius: 20px; border: 1px solid #ccc; cursor: pointer; background: white; font-weight: bold; }
        button.active { background: var(--accent); color: white; border-color: var(--accent); }
        .container { max-width: 1100px; margin: 20px auto; padding: 0 15px; }
        #news-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card-content { padding: 15px; flex-grow: 1; }
        .card-title { font-size: 1.1rem; color: #333; text-decoration: none; font-weight: bold; display: block; margin-bottom: 10px; }
        .card-title:hover { color: var(--accent); }
        .card-desc { font-size: 0.9rem; color: #666; line-height: 1.5; }
        .error-msg { background: #ffeaea; color: #d32f2f; padding: 20px; border-radius: 8px; text-align: center; grid-column: 1/-1; border: 1px solid #d32f2f; }
        #loader { text-align: center; padding: 40px; font-size: 1.2rem; grid-column: 1/-1; }
    </style>
</head>
<body>

<header>
    <h1>Notícias do Dia</h1>
    <p id="clock"></p>
</header>

<nav id="categories">
    <button class="active" onclick="loadNews('general', this)">Início</button>
    <button onclick="loadNews('world', this)">Mundo</button>
    <button onclick="loadNews('nation', this)">Brasil</button>
    <button onclick="loadNews('business', this)">Economia</button>
    <button onclick="loadNews('technology', this)">Tech</button>
    <button onclick="loadNews('sports', this)">Esportes</button>
</nav>

<div class="container">
    <main id="news-grid">
        <div id="loader">Carregando notícias...</div>
    </main>
</div>

<script>
    const API_KEY = '27602d4cb13cde35c8176d8e7131668c';
    
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleString('pt-BR');
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function loadNews(category, btn) {
        const grid = document.getElementById('news-grid');
        const loader = document.getElementById('loader');
        
        // UI Update
        if(btn) {
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        grid.innerHTML = '<div id="loader">Buscando informações...</div>';

        // GNews API URL - Adicionei "top-headlines" para notícias de hoje
        // Removi o filtro de país 'br' em algumas categorias para testar, pois às vezes o GNews não tem notícias específicas do Brasil para 'ciência' no momento exato.
        const url = `https://gnews.io/api/v4/top-headlines?category=${category}&lang=pt&country=br&max=10&apikey=${API_KEY}`;

        try {
            console.log("Chamando API:", url);
            const response = await fetch(url);
            
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.errors ? errorData.errors[0] : "Erro desconhecido na API");
            }

            const data = await response.json();
            console.log("Dados recebidos:", data);

            grid.innerHTML = ''; // Limpa o loader

            if (data.articles.length === 0) {
                grid.innerHTML = '<div class="error-msg">Nenhuma notícia encontrada para esta categoria no momento.</div>';
                return;
            }

            data.articles.forEach(article => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${article.image}" alt="Imagem" onerror="this.src='https://via.placeholder.com/400x200?text=Noticias'">
                    <div class="card-content">
                        <small>${article.source.name} • ${new Date(article.publishedAt).toLocaleTimeString('pt-BR')}</small>
                        <a href="${article.url}" target="_blank" class="card-title">${article.title}</a>
                        <p class="card-text">${article.description.substring(0, 150)}...</p>
                    </div>
                `;
                grid.appendChild(card);
            });

        } catch (error) {
            console.error("Erro detalhado:", error);
            grid.innerHTML = `
                <div class="error-msg">
                    <h3>Ops! Erro de Conexão</h3>
                    <p>${error.message}</p>
                    <small>Dica: Tente abrir este arquivo usando o "Live Server" do VS Code ou carregá-lo em um servidor web.</small>
                </div>`;
        }
    }

    // Carregar ao iniciar
    window.onload = () => loadNews('general');
</script>

</body>
</html>
